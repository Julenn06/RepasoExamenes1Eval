<div>
  <form class="custom-form" (ngSubmit)="login()">
    <h1>Login</h1>

    <label for="user">Usuario</label>
    <input type="text" name="user" id="user" placeholder="User" [(ngModel)]="user" required />

    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password" placeholder="Password" [(ngModel)]="password" required />

    <button type="submit">Iniciar sesión</button>

    <div class="aux">¿No tienes cuenta? <a routerLink="/register">Regístrate</a></div>
  </form>
</div>
